<template>
    <lightning-card title="Acrylic taken from the warehouse">
        <div class="slds-grid slds-gutters slds-p-around_small">
            <div class="slds-col">
                <lightning-combobox data-field="comboDelete" style="width: 30%;" class="slds-align_absolute-center"
                name="Acrylic"
                label="Select acrylic plate..."
                value={value}
                placeholder="Select..."
                options={options}
                onchange={handleChange}>
                </lightning-combobox>
            </div>
        
            <div class="slds-col">
                <lightning-input class="slds-m-bottom_small slds-align_absolute-center" data-field="quantityToDelete" name="quantityToDelete" onchange={validation} type="number" label="Write number of acrylic plates taken from warehouse today" placeholder="Enter..." style="width: 50%;"></lightning-input>
                <lightning-button class="slds-align_absolute-center" label="Delete" onclick={handleClick} disabled></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
