<template>
    <lightning-card>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" medium-device-size="6" padding="around-medium">
                
                <div class="slds-align_absolute-center"> 
                    <img style="border: 2px solid rgb(212, 212, 212); border-radius: 10px; width:591px; height: auto;" src={imgColor}/>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" >
                <div>
                    <div class="title slds-align_absolute-center">
                        <h1>Acrylic Front</h1>
                    </div>
                    <lightning-layout multiple-rows="true" horizontal-align="spread">
                        <lightning-layout-item size="12" medium-device-size="6" padding="around-medium">
                            <div class="specification">
                                <div style="border-top: 1px solid rgb(221, 221, 221);">
                                    <lightning-combobox data-field="comboDelete" style="width: 85%;" class="slds-align_absolute-center slds-m-vertical_small"
                                        name="color"
                                        label="Select color:"
                                        value={valueCombo}
                                        placeholder={valueCombo}
                                        options={colors}
                                        onchange={handleChangeColors}>
                                    </lightning-combobox>
                                    <lightning-input class="slds-align_absolute-center slds-m-vertical_small" min="0" style="width: 85%;" type="number" label="Height in millimeters:" placeholder="Enter..."  onchange={handleChangeHeight}></lightning-input>
                                    <lightning-input class="slds-align_absolute-center slds-m-vertical_small" min="0" style="width: 85%;" type="number" label="Width in millimeters:" placeholder="Enter..." onchange={handleChangeWidth}></lightning-input>
                                </div>
                                <a  class="slds-align_absolute-center  slds-var-m-top_x-large btn slds-p-horizontal_x-small slds-p-vertical_small"  onclick={handleClick}>Add to cart</a>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" medium-device-size="6" padding="around-medium">
                            <div class="specification">
                                <div class="" style="border-top: 1px solid rgb(221, 221, 221);">
                                    aaaaaaa
                                </div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
