<template>
    <lightning-card title="Warehouse of acrylic">
        <div class="slds-grid slds-gutters slds-p-around_small">
            <div class="slds-col">
                <lightning-combobox style="width: 30%;"
                    name="Acrylic"
                    label="Select acrylic plate:"
                    value={value}
                    placeholder="Select..."
                    options={options}
                    onchange={handleChange}>
                </lightning-combobox>
                <p class="slds-m-top_medium">Current quantity of plate: {value}</p>
        </div>
        <div class="slds-col">
            <lightning-input class="slds-m-bottom_small" type="number" onchange={validation} label="Write the number of acrylic plates included in the delivery:" placeholder="Enter..." style="width: 47%;" name="quantity"></lightning-input> 
            <lightning-button label="Add" onclick={handleClick} disabled></lightning-button> 
        </div>
    </div>
    </lightning-card>
</template>
