<template>
    <div class="slds-card slds-p-around_small">
        <div class="slds-text-align_center" style="font-weight: bold;">Accounts</div>
        <template if:true={oppts}>
            <template for:each={opptData} for:item="oppt">
                <div key={oppt.Id} class="slds-m-top_x-small">
                    <p>{oppt.Name}</p>
                    <p>{oppt.Amount}</p>
                </div>
            </template> 
        </template>
    </div>
    
</template>
